<!doctype html>
<html>

<head>
    <title>UMC项目文档管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://oss.365lu.cn/css/weui.css" rel="stylesheet" type="text/css" />
    <link href="https://oss.365lu.cn/css/base.css" rel="stylesheet" type="text/css" />
    <link href="https://oss.365lu.cn/css/icon.css" rel="stylesheet" type="text/css" />
    <link href="https://oss.365lu.cn/css/umc.ui.css" rel="stylesheet" type="text/css" />
    <link href="https://oss.365lu.cn/css/umc.css" rel="stylesheet" type="text/css" />
    <link href="https://oss.365lu.cn/css/umc.sub.css" rel="stylesheet" type="text/css" />
    <script src="https://oss.365lu.cn/js/umc.js" type="text/javascript"></script>
    <script>
        /*
        * API UMC采用的动静分离策略，让资源性请求不再占用业务服务器性能，所有您可以把html js css image下载下来,单独部署，完全可以部署在阿里云的OSS、腾讯的COS、百度的BOS上
        *
        */
        WDK.POS.Config({
            "posurl": '/UMC/' + (WDK.cookie('device') || WDK.cookie('device', WDK.uuid()))
        });

        WDK.Src = 'https://oss.365lu.cn/v0.1/';
        WDK.SPA = '/Sub/'


    </script>
    <script src="https://oss.365lu.cn/js/Sortable.js"></script>
    <script src="https://oss.365lu.cn/js/umc.date.js"></script>
    <script src="https://oss.365lu.cn/js/umc.database.js"></script>
    <script src="https://oss.365lu.cn/js/umc.grid.js"></script>
    <script src="https://oss.365lu.cn/js/umc.dialog.js"></script>
    <script src="https://oss.365lu.cn/js/umc.ui.js"></script>
    <script src="https://oss.365lu.cn/js/umc.page.js"></script>
    <script src="https://oss.365lu.cn/js/umc.paging.js"></script>
    <script src="https://oss.365lu.cn/v0.1/js/umc.sub.js"></script>


</head>
<body>
    <div role="alert" class="el-message el-message--warning el-message-fade-leave el-message-fade-leave-active" style="z-index: 2100;">
        <i class="el-message__icon el-icon-success"></i>
        <p class="el-message__content"></p>
        <!---->
    </div>
    <script type="text/html" id="menu-wrapper">
        <div class="menu-wrapper">
            <li class="el-submenu is-opened">
                <div class="el-submenu__title"><input><i class="el-submenu__icon-arrow"></i><em></em></div>
                <ul class="el-menu"></ul>
            </li>
        </div>
    </script>
    <div class="navbar">

        <div class="sidebar-logo-container">
            <a ui-spa href=""  class="box-card-component">
                <img alt="" class="pan-thumb">
            </a>
            <div style="margin-left: 50px;" id="team" class="el-dropdown">
                API UMC
            </div>
            <ul role="menu" class="umc-project-menu">
                <li>
                    <a data-key="Setting">
                        <b class="wdk_cell_icon" data-icon="&#xf085;"></b> 项目设置
                    </a>
                </li>
                <li><a data-key="AddProject"><b class="wdk_cell_icon" data-icon="&#xf067;"></b> 新建项目</a></li>

            </ul>
        </div>

        <div style="float:left;line-height: 50px;">
            <div class="header-search right-menu-item show" id="header-search">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" id="icon-search" class="svg-icon search-icon"><path d="M124.884 109.812L94.256 79.166c-.357-.357-.757-.629-1.129-.914a50.366 50.366 0 0 0 8.186-27.59C101.327 22.689 78.656 0 50.67 0 22.685 0 0 22.688 0 50.663c0 27.989 22.685 50.663 50.656 50.663 10.186 0 19.643-3.03 27.6-8.201.286.385.557.771.9 1.114l30.628 30.632a10.633 10.633 0 0 0 7.543 3.129c2.728 0 5.457-1.043 7.543-3.115 4.171-4.157 4.171-10.915.014-15.073M50.671 85.338C31.557 85.338 16 69.78 16 50.663c0-19.102 15.557-34.661 34.67-34.661 19.115 0 34.657 15.559 34.657 34.675 0 19.102-15.557 34.661-34.656 34.661"></path></svg>
                <form class="el-select header-search-select el-select--small">
                    <div class="el-input el-input--small el-input--suffix">
                        <input type="search" autocomplete="off" placeholder="Search" class="el-input__inner">
                    </div>

                </form>
            </div>
        </div>
        <div class="right-menu" id="menu">

        </div>
        <div class="right-menu el-link-menu">

            <a model="Account" cmd="Self" send="User" class="box-card-user">
                <img alt="" class="pan-thumb">
            </a>

        </div>
        <!--<div class="right-menu el-link-menu">
            <a ui-spa class="el-button help el-button--small">帮助文档</a>


        </div>-->
        <div class="right-menu">
            <a class="umc-project-item el-dropdown"></a>
            <ul role="menu" class="umc-project-item-menu">
                <li>
                    <a data-key="EditItem">
                        <b class="wdk_cell_icon" data-icon="&#xf040;"></b> 编辑栏位
                    </a>
                </li>
                <li><a data-key="AddItem"><b class="wdk_cell_icon" data-icon="&#xf067;"></b> 增加栏位</a></li>

            </ul>
        </div>
        <div class="right-menu">
            <ul class="menu-site" id="nav"></ul>
        </div>
    </div>
    <div id="app">
        <div class="sidebar-container">

            <div class="el-scrollbar">
                <div class="scrollbar-wrapper el-scrollbar__wrap">
                    <div class="el-breadcrumb app-breadcrumb breadcrumb-container" id="breadcrumb-container">
                        <span class="no-redirect">首页 / 文档</span>
                    </div>
                    <div class="el-scrollbar__view">
                        <div id="menubar" class="el-menu"></div>

                        <div class="el-menu"></div>
                    </div>
                </div>
            </div>
            <div class="el-link-menu" style="height: 50px;">
                <a class="wdk-footer-icon" id="Portfolio">
                    <i>&#xf07c;</i><em>新建文集</em>
                </a>
                <a class="wdk-footer-icon" id="News">
                    <i>&#xf0f6;</i><em>新建文档</em>
                </a>
            </div>
        </div>

        <div class="main-container">

            <section class="app-main"></section>

        </div>
    </div>

</body>


</html>
