<!doctype html>
<html>

<head no-publish>
    <meta charset="utf-8" />
    <title>
        ...
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link href="https://oss.365lu.cn/css/weui.css" rel="stylesheet" type="text/css" />
    <link href="https://oss.365lu.cn/css/base.css" rel="stylesheet" type="text/css" />
    <link href="https://oss.365lu.cn/css/icon.css" rel="stylesheet" type="text/css" />
    <link href="https://oss.365lu.cn/css/umc.ui.css" rel="stylesheet" type="text/css" />

    <link href="https://oss.365lu.cn/css/mobile.css?v.16" rel="stylesheet" type="text/css" />
    <script src="https://oss.365lu.cn/js/umc.js" type="text/javascript"></script>
    <script src="https://oss.365lu.cn/js/umc.database.js"></script>
    <script src="https://oss.365lu.cn/js/umc.ui.js"></script>
    <script src="https://oss.365lu.cn/js/umc.grid.js"></script>
    <script src="https://oss.365lu.cn/js/umc.page.js"></script>
    <script src="https://oss.365lu.cn/js/umc.dialog.js"></script>
    <script>
        /*
        * API UMC采用的动静分离策略，让资源性请求不再占用业务服务器性能，所有您可以把html js css image下载下来,单独部署，完全可以部署在阿里云的OSS、腾讯的COS、百度的BOS上
        *
        */
        WDK.POS.Config({
            "posurl": '/UMC/' + (WDK.cookie('device') || WDK.cookie('device', WDK.uuid()))
        });
    </script>
    <script src="https://oss.365lu.cn/js/m.site.js?v.16">
    </script>
    <script>
        (function ($) {
            var pathname = location.pathname.substring(1);
            var paths = pathname.split('/');
            paths.shift();
            var value = {};
            if (paths.length == 1) {
                value.model = 'System'
                value.cmd = 'Click'
            } else {
                value.model = paths.shift();
                value.cmd = paths.shift();
            }
            switch (paths.length) {
                case 0:
                    break;
                case 1:
                    if (paths[0])
                        value.Id = paths[0];
                    break;
                default:
                    while (paths.length) {
                        value[paths.shift()] = paths.shift();
                    }
                    break;
            }
            var cmd = value.cmd;
            var model = value.model;
            delete value.model;
            delete value.cmd;
            $(function () {
                var query = $.query(location.search.substring(1));
                if (query.code) {
                    WDK.POS.Command('Account', 'Component', query.code);
                } else {
                    WDK.POS.Command(model, cmd, value.Id || value);
                }
            });
            WDK.POS.On('Event', function (e, event) {
                if ((event & 1) == 0) {
                    WDK('.weui_msg_desc').html('点击重新请求').click(function () {
                        WDK.POS.Command(model, cmd, value.Id || value);
                    })
                }
            }).On("User", function () {
                WDK.POS.Command(model, cmd, value.Id || value);
            }).On("Login.DingTalk", function (e, p) {
                $.script('https://g.alicdn.com/dingding/dingtalk-jsapi/2.7.13/dingtalk.open.js').wait(function () {
                    dd.ready(function () {
                        dd.runtime.permission.requestAuthCode({
                            corpId: p.corp,
                            onSuccess: function (info) {
                                WDK.POS.Command('Account', 'Login', {
                                    Code: info.code,
                                    type: 'DingTalk'
                                });
                            }
                        });
                    })
                });
            }).On("Prompt", function (e, p) {
                WDK('.weui_msg_desc').html(p.Text);

            })
        })(WDK);

    </script>


</head>

<body>
    <div class="weui_msg">
        <div class="weui_icon_area">
            <i class="weui_icon_msg weui_icon_info"></i>
        </div>
        <div class="weui_text_area">

            <p class="weui_msg_desc wdk-click-desc">
            </p>
        </div>
    </div>
</body>

</html>
